<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SCEF - Strategy Composition and Evaluation Framework{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">SCEF</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="bi bi-house-fill"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/strategies">
                        <i class="bi bi-diagram-3-fill"></i> Strategies
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/data">
                        <i class="bi bi-database-fill"></i> Market Data
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/backtest">
                        <i class="bi bi-graph-up"></i> Backtest
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/deploy">
                        <i class="bi bi-rocket-takeoff-fill"></i> Deployment
                    </a>
                </li>
            
                <li class="nav-item">
                    <a class="nav-link" href="/ml">
                        <i class="bi bi-cpu"></i> ML
                    </a>
                </li></ul>
        </div>
    </div>
</nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <p>Strategy Composition and Evaluation Framework (SCEF) &copy; 2025</p>
        </div>
    </footer>

    <script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/common.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
